<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <form id="custom-favicons">
      <div class="favicon-form">
        <h2>Custom Favicon 1</h2>
        <div class="wrapper">
          <div class="form-block">
            <label><span>Name:</span><input type="text" name="title" placeholder="My Favicon Name"></label>
            <p class="help">A name for this replacement (<em>optional</em>)</p>
            <label><span>URL:</span><input type="url" required name="origin" placeholder="https://calendar.google.com"></label>
            <p class="help">The url to match for favicon replacement. The tab url should <em>start</em> with this string.</p>
            <label><span>Page title string:</span><input type="text" name="title-pattern"></label>
            <p class="help">A string to look for anywhere in the page title (<em>optional</em>).</p>
            <label><span>Custom favicon:</span><input type="file" name="file" class="file-button" accept="image/png"></label>
            <p class="help">Select a valid image (*.png) file to use as your replacement favicon.</p>
            <input type="hidden" name="base64" class="base64" />
          </div>
          <div class="placeholder"></div>
        </div>
      </div>
      <div class="buttons">
        <button type="submit">Save Settings</button>
        <button id="add-favicon">Add</button>
      </div>
    </form>
    <script src="options.js"></script>
  </body>
</html>
